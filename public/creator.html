<!DOCTYPE html>
<html>
<head>
    <title>Конструктор открыток</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h2>Конструктор открыток</h2>

            <button id="addImage">Добавить изображение</button>
            <div id="preview"></div>
        </div>
        <button id="saveBtn" class="btn-create">Сохранить открытку</button>
    </div>
    <script src="js/creator.js"></script>
</body>
</html>
